<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href='https://fonts.googleapis.com/css?family=Luckiest Guy' rel='stylesheet'>
    <link rel="stylesheet" href="./style.css" />
    <title>Plants vs Zombies</title>
  </head>
  <body>
    <main>
      <!-- #game-intro is initially shown on the game start screen -->
      <div id="game-intro">
        <img id="game-logo" src="./assets/game-logo.png" alt="game-logo" width="400" height="300"/>
        <svg viewBox="0 0 500 500">
          <path id="curve" d="M73.2,148.6c4-6.1,65.5-96.8,178.6-95.6c111.3,1.2,170.8,90.3,175.1,97" fill="transparent"/>
          <text width="500" text-anchor="middle">
            <textPath xlink:href="#curve" startOffset="50%" fill="#a199a8" font-size="50px" font-family="Luckiest Guy" font-weight="bold">
              Doctors VS Covid
            </textPath>
          </text>
        </svg>
        <button id="play-button">Play</button>
      </div>

      <div id="game-container">
        <div id = "score-container">
            <p id="coin-container">Coins:<span id = "coin-text" >0</span></p>
            <p id="lives-container">Lives:<span id = "lives-text">5</span></p>
            <p id="wave-container">Wave:<span id="wave-text">1</span></p>
        </div>
        <canvas id="game-canvas"></canvas>
        <h1 id="countdown-text" class="squiggly">NEXT WAVE</h1>
      </div>

      <!-- #game-end is initially hidden using CSS style display: none -->
      <div id="game-end">
        <p id="game-over">
          Game Over
        </p>
        <p id="infected-text">
          You have been infected stay home for the week!
        </p>
        <button id="restart-button">Or Spread It</button>
      </div>
      
    </main>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
